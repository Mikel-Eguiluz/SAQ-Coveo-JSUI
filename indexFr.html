<html>

<head>
  <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.10091/css/CoveoFullSearch.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <script class="coveo-script" src="https://static.cloud.coveo.com/searchui/v2.10091/js/CoveoJsSearch.js"></script>
  <script src="https://static.cloud.coveo.com/searchui/v2.10091/js/templates/templates.js"></script>
  <script src='https://static.cloud.coveo.com/searchui/v2.10091/js/cultures/fr.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="js/main.js"></script>
</head>

<body>

  <div id="search" class="CoveoSearchInterface" data-enable-history="true">

    <div class="CoveoFolding"></div>
    <div class="CoveoAnalytics" data-search-hub="South-African-booze"></div>
    <div class="CoveoTriggers"></div>

    <div class="coveo-search-section">
      <div class="saq-logo">
        <img src="https://www.saq.com/media/logo/stores/2/logo-header-site-2022.png"
          title="Société des alcools du Québec" alt="Société des alcools du Québec" width="136" height="40">
      </div>

      <div class="CoveoSearchbox" data-enable-omnibox="true" data-enable-query-suggest-addon="true" data-inline="true"
        data-enable-search-as-you-type="true">
      </div>
      <div class="coveo-tab-section" style="display: none;">
        <a class="CoveoTab" id="tab-french" data-id="tab-french" data-caption="Français"
          data-expression="@source==&quot;SAQ-products-FR&quot;"></a>
        <!-- <a class="CoveoTab" id="tab-english" data-id="tab-english" data-caption="English"
          data-expression="@source==&quot;SAQ-products-EN&quot;"></a> -->

      </div>
      <div class="language-section">
        <a href="./index.html" id="englishBtn">English</a>
        <!-- <a href="./indexFr.html" id="frenchBtn">Français</a> -->
      </div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">

        <div class="CoveoBreadcrumb" data-title="Filtres"></div>

        <div class="CoveoDynamicFacet" data-title="Availability" data-field="@booze_availability"></div>

        <div class="CoveoFacetSlider" data-id="slider" data-title="Price" data-field="@booze_price_amount"
          data-range-slider="true">
        </div>

        <div class="CoveoDynamicFacet" data-title="Category" data-field="@booze_category">
        </div>


        <div class="CoveoDynamicFacetRange" data-title="Rating" data-field="@booze_rating" data-ranges="[
              { &quot;start&quot; : 0 , &quot;end&quot; : 20,&quot;label&quot;:&quot; 0 étoiles &quot; },
              { &quot;start&quot; : 20 , &quot;end&quot; : 40,&quot;label&quot;:&quot;1 étoile &quot; },
              { &quot;start&quot; : 40 , &quot;end&quot; : 60,&quot;label&quot;:&quot;2 étoiles &quot; },
              { &quot;start&quot; : 60 , &quot;end&quot; : 80,&quot;label&quot;:&quot;3 étoiles &quot; },
              { &quot;start&quot; : 80 , &quot;end&quot; : 100,&quot;label&quot;:&quot; 4+ étoiles &quot; }]">
        </div>

        <div class="CoveoDynamicFacet coveo-bottom-border" data-title="Region" data-field="@booze_region"></div>

      </div>
      <div class="coveo-results-column">
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary">
              <div class="coveo-show-if-no-results"></div>
            </span>
          </div>
          <div class="CoveoSortDropdown">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="@booze_price_amount ascending"
              data-caption="Price Ascending"></span>
            <span class="CoveoSort" data-sort-criteria="@booze_price_amount descending"
              data-caption="Price Descending"></span>
            <span class="CoveoSort" data-sort-criteria="@booze_rating ascending" data-caption="Rating Ascending"></span>
            <span class="CoveoSort" data-sort-criteria="@booze_rating descending"
              data-caption="Rating Descending"></span>
          </div>

          <div class="CoveoDidYouMean"></div>
        </div>
        <div class="CoveoResultList" data-layout="card" data-wait-animation="fade">

          <script id="productTemplate" class="result-template" type="text/underscore">
          <div class="coveo-result-frame result-card">
            <% 
            try{
              if(rankingModifier != null) { 
                %><div class="booze-featured" >Résultat Recommandé </div><%
              }
            }catch(e){} %>
            <a class='CoveoResultLink booze-image ' data-href-template="${raw.clickableuri}" data-always-open-in-new-window="true">
              <div class="CoveoImageFieldValue" data-field="@booze_image" data-height="166"></div>
            </a>

            <a class='CoveoResultLink booze-name'  data-href-template="${raw.clickableuri}" data-always-open-in-new-window="true">
              <span class="CoveoFieldValue " data-field="@booze_name" ></span>
            </a>

            <div class='booze-details'>              
              <span class="CoveoFieldValue" 
                data-field="@booze_category" data-facet=""></span>
              <span class="CoveoFieldValue"
                data-field="@booze_size"></span>
              <span class="CoveoFieldValue"
                data-field="@booze_country"></span>
            </div>

            <span class='booze-sku CoveoFieldValue' 
              data-field="@booze_saq_code"
              data-text-caption="SAQ Code"> </span>
            
            <div class='booze-rating'>              
              <span class='CoveoFieldValue' 
                data-field="@booze_rating"
                data-helper="starRating"
                data-html-value="true"></span>              
              <span class='CoveoFieldValue' data-field="@booze_review_count"></span>
            </div>
            
            <span class="CoveoFieldValue booze-price"
              data-field="@booze_price" ></span>

            <span class='booze-availability CoveoFieldValue'
              data-field="@booze_availability"
              data-helper="addTickOrCross"
              data-html-value="true"></span>

            <button class='CoveoQuickview quick-view-button'>Vue Rapide </button>
          </div>
        </script>
        </div>

        <div style="display: none;">
          <div class="CoveoResultsPerPage"></div>
        </div>
        <footer class="pager-footer">
          <div>
            <span class="select-label">View</span>
            <select id="pageSizeSelect">
              <option>12</option>
              <option>24</option>
              <option>36</option>
              <option>48</option>
            </select>
            <span>per page</span>
          </div>
          <div class="CoveoPager"></div>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
